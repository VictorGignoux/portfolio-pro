<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Victor Gignoux | contact</title>
	<link rel="stylesheet" type="text/css" href="style/contactStyle.css">
	<link rel="stylesheet" type="text/css" href="style/global.css">
	<script type="text/javascript" src="script/global.js"></script>
	<script type="text/javascript" src="script/contact.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
</head>
<body>
	<a id="closePageButton" class="link" href="index.html">
		<div class="link-underline"></div>
		<p id="closePageButtonText">fermer</p>
	</a>

	<!-- notification -->
	<div id="notification">
		<p id="notification-text" class="no-start-animation"></p>
	</div>

	<!-- paramètres langue et theme -->
	<div id="params">
		<button onclick="switchTheme()">
			<svg id="params-light" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><!--!Font Awesome Free 6.7.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.--><path d="M361.5 1.2c5 2.1 8.6 6.6 9.6 11.9L391 121l107.9 19.8c5.3 1 9.8 4.6 11.9 9.6s1.5 10.7-1.6 15.2L446.9 256l62.3 90.3c3.1 4.5 3.7 10.2 1.6 15.2s-6.6 8.6-11.9 9.6L391 391 371.1 498.9c-1 5.3-4.6 9.8-9.6 11.9s-10.7 1.5-15.2-1.6L256 446.9l-90.3 62.3c-4.5 3.1-10.2 3.7-15.2 1.6s-8.6-6.6-9.6-11.9L121 391 13.1 371.1c-5.3-1-9.8-4.6-11.9-9.6s-1.5-10.7 1.6-15.2L65.1 256 2.8 165.7c-3.1-4.5-3.7-10.2-1.6-15.2s6.6-8.6 11.9-9.6L121 121 140.9 13.1c1-5.3 4.6-9.8 9.6-11.9s10.7-1.5 15.2 1.6L256 65.1 346.3 2.8c4.5-3.1 10.2-3.7 15.2-1.6zM160 256a96 96 0 1 1 192 0 96 96 0 1 1 -192 0zm224 0a128 128 0 1 0 -256 0 128 128 0 1 0 256 0z"/></svg>
		</button>
	</div>

	<form id="contact-form" method="post" enctype="multipart/form-data">
		<div class="section">
			<label>Nom*</label>
			<input id="input-nom" class="input" type="text" name="nom" placeholder="Votre nom et prénom..." required>
		</div>

		<div class="section">
			<label>Mail*</label>
			<input id="input-mail" class="input" type="text" name="mail" placeholder="Votre adresse mail..." required>
		</div>

		<div class="section">
			<label>Objet</label>
			<input id="input-objet" class="input" type="text" name="objet" placeholder="L'objet de votre message...">
		</div>

		<!-- <div class="section">
			<label>Fichier</label>
			<div id="input-file">
				<input type="file" name="file">
			</div>
		</div> -->

		<div class="section">
			<label>Message</label>
			<textarea id="input-message" class="input form-textarea" placeholder="Votre message..."></textarea>
		</div>

		<div id="form-bottom">
			<div id="form-buttons">
				<button class="form-button" type="reset">ANNULER</button>
				<button class="form-button" type="submit">ENVOYER</button>		
			</div>

			<p id="required-input">* champs obligatoires</p>	
		</div>

	</form>
</body>
</html>
